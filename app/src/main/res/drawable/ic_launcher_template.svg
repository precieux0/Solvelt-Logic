<svg width="192" height="192" xmlns="http://www.w3.org/2000/svg">
    <!-- Fond avec dégradé bleu scientifique -->
    <rect width="192" height="192" rx="36" fill="url(#grad)"/>
    
    <!-- Dégradé -->
    <defs>
        <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#2196F3;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#0D47A1;stop-opacity:1" />
        </linearGradient>
    </defs>
    
    <!-- Formules mathématiques et scientifiques -->
    <!-- Intégrale -->
    <path d="M60 70 L70 70 L85 120 L100 70 L110 70" stroke="white" stroke-width="8" fill="none"/>
    
    <!-- Sigma (somme) -->
    <path d="M120 70 L140 70 L120 95 L140 120 L120 120" stroke="white" stroke-width="8" fill="none"/>
    
    <!-- Pi -->
    <path d="M60 140 L90 140 M75 140 L75 120" stroke="white" stroke-width="8" fill="none"/>
    
    <!-- Racine carrée -->
    <path d="M110 130 L125 130 L135 110 L150 110" stroke="white" stroke-width="8" fill="none"/>
    
    <!-- Fonction f(x) -->
    <text x="70" y="100" font-family="Arial" font-size="24" fill="white" font-weight="bold">f(x)</text>
    
    <!-- Atome / électron -->
    <circle cx="140" cy="70" r="15" stroke="white" stroke-width="4" fill="none"/>
    <ellipse cx="140" cy="70" rx="20" ry="8" stroke="white" stroke-width="4" fill="none" transform="rotate(45 140 70)"/>
    <ellipse cx="140" cy="70" rx="20" ry="8" stroke="white" stroke-width="4" fill="none" transform="rotate(-45 140 70)"/>
</svg>
